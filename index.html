    <style>
        * {

        body {

        .container {

        .controls {

        .input-group {

        button {

            cursor: pointer;
        }

        button:hover {

        }

        .btn-primary {
            background: #0066ff;

            border-color: #0066ff;
        }

        .btn-primary:hover {
            background: #0052cc;
        }

        .preview-section {
            margin-top: 20px;

        }

        #previewCanvas {
            border: 1px solid #999;
            margin: 15px 0;

        }

        .info {
            background: #f9f9f9;

        }

        .info p {
            margin: 5px 0;

        }

        .image-list {
            margin: 20px 0;

        }

        .image-item {
            display: flex;
            align-items: center;
            padding: 10px;

        }

        .image-item.active {

        }

        .image-item img {
            width: 60px;

        }

        .image-item .info-text {
            flex: 1;
        }

        .image-item button {

        .cropped-results {

        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .result-item {
            text-align: center;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }

        .result-item img {
            max-width: 100%;
            border: 1px solid #999;
            margin-bottom: 10px;
        }

        .result-item button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="info">
            <p>HDSD: Ch·ªçn nhi·ªÅu ·∫£nh ‚Üí C·∫Øt t·ª´ng ·∫£nh ‚Üí T·∫£i t·∫•t c·∫£ v·ªÅ</p>
            <button onclick="resetAllData()" style="background: #f44336; color: white; border: none; padding: 8px 15px; margin-left: 10px;">Reset h·∫øt d·ªØ li·ªáu</button>
        </div>

        <div class="auto-crop-section" id="autoCropSection" style="display: none;">
            <h3>‚ö° C·∫Øt t·ª± ƒë·ªông</h3>
            <select id="autoCropPreset">
                <option value="">Ch·ªçn v·ªã tr√≠ c·∫Øt...</option>

                <div class="crop-box" id="cropBox">

        <div class="cropped-results" id="croppedResults">

    <script>
        let images = [];
        let currentImageIndex = 0;
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let cropBox = document.getElementById('cropBox');
        let isDragging = false;
        let isResizing = false;
        let resizeHandle = null;
        let startX, startY;
        let cropX = 0, cropY = 0, cropW = 298, cropH = 413;
        let scale = 1;
        let croppedResults = [];
        let presets = JSON.parse(localStorage.getItem('cropPresets') || '[]');
        let activePreset = null;
        let multiCropAreas = [];
        let multiCropGroups = JSON.parse(localStorage.getItem('multiCropGroups') || '[]');
        let isMultiCropMode = false;

        // Load presets on start
        displayPresets();
        displayMultiCropGroups();

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length > 0) {
                images = [];
                let loaded = 0;
                
                for (let i = 0; i < files.length; i++) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.onload = function() {
                            images.push({
                                img: img,
                                name: files[i].name,
                                cropped: false
                            });
                            loaded++;
                            
                            if (loaded === files.length) {
                                currentImageIndex = 0;
                                displayImageList();
                                loadImage(0);
                            }
                        }
                        img.src = event.target.result;
                    }
                    reader.readAsDataURL(files[i]);
                }
            }
        });

        function displayImageList() {
            const list = document.getElementById('imageList');
            list.innerHTML = '';
            list.style.display = 'block';
            
            images.forEach((imgData, index) => {
                const item = document.createElement('div');
                item.className = 'image-item';
                if (index === currentImageIndex) item.classList.add('active');
                
                const thumb = document.createElement('img');
                thumb.src = imgData.img.src;
                
                const info = document.createElement('div');
                info.className = 'info-text';
                info.innerHTML = `
                    <div><strong>${imgData.name}</strong></div>
                    <div style="color: #666; font-size: 12px;">
                        ${imgData.img.width} x ${imgData.img.height}
                        ${imgData.cropped ? ' - ‚úì ƒê√£ c·∫Øt' : ''}
                    </div>
                `;
                
                const btn = document.createElement('button');
                btn.textContent = 'Ch·ªçn';
                btn.onclick = () => loadImage(index);
                
                item.appendChild(thumb);
                item.appendChild(info);
                item.appendChild(btn);
                list.appendChild(item);
            });
        }

        function loadImage(index) {
            if (index < 0 || index >= images.length) return;
            
            currentImageIndex = index;
            const imgData = images[index];
            
            const maxWidth = document.querySelector('.container').offsetWidth - 60;
            const maxHeight = 600;
            
            scale = Math.min(maxWidth / imgData.img.width, maxHeight / imgData.img.height, 1);
            
            canvas.width = imgData.img.width * scale;
            canvas.height = imgData.img.height * scale;
            
            ctx.drawImage(imgData.img, 0, 0, canvas.width, canvas.height);
            
            document.getElementById('canvasSection').style.display = 'block';
            
            cropW = parseInt(document.getElementById('cropWidth').value);
            cropH = parseInt(document.getElementById('cropHeight').value);
            cropX = (canvas.width - cropW) / 2;
            cropY = (canvas.height - cropH) / 2;
            
            updateCropBox();
            displayImageList();
        }

        function updateCropBox() {
            cropBox.style.display = 'block';
            cropBox.style.left = cropX + 'px';
            cropBox.style.top = cropY + 'px';
            cropBox.style.width = cropW + 'px';
            cropBox.style.height = cropH + 'px';
            
            // Update coordinate display
            const realX = Math.round(cropX / scale);
            const realY = Math.round(cropY / scale);
            const realW = Math.round(cropW / scale);
            const realH = Math.round(cropH / scale);
            
            document.getElementById('coordDisplay').innerHTML = 
                `T·ªça ƒë·ªô hi·ªán t·∫°i: X=${realX}, Y=${realY}, R·ªông=${realW}, Cao=${realH}<br>` +
                `T·ªça ƒë·ªô tr√™n canvas: X=${Math.round(cropX)}, Y=${Math.round(cropY)}, R·ªông=${Math.round(cropW)}, Cao=${Math.round(cropH)}`;
            
            // Update input fields
            document.getElementById('cropX').value = Math.round(cropX);
            document.getElementById('cropY').value = Math.round(cropY);
            document.getElementById('cropWidth').value = Math.round(cropW);
            document.getElementById('cropHeight').value = Math.round(cropH);
        }

        function applyDimensions() {
            cropX = parseInt(document.getElementById('cropX').value) || 0;
            cropY = parseInt(document.getElementById('cropY').value) || 0;
            cropW = parseInt(document.getElementById('cropWidth').value);
            cropH = parseInt(document.getElementById('cropHeight').value);
            
            if (cropX + cropW > canvas.width) cropX = canvas.width - cropW;
            if (cropY + cropH > canvas.height) cropY = canvas.height - cropH;
            if (cropX < 0) cropX = 0;
            if (cropY < 0) cropY = 0;
            
            updateCropBox();
        }

        cropBox.addEventListener('mousedown', function(e) {
            if (e.target.classList.contains('resize-handle')) {
                isResizing = true;
                resizeHandle = e.target;
            } else {
                isDragging = true;
            }
            startX = e.clientX;
            startY = e.clientY;
            e.preventDefault();
        });

        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                
                cropX = Math.max(0, Math.min(canvas.width - cropW, cropX + dx));
                cropY = Math.max(0, Math.min(canvas.height - cropH, cropY + dy));
                
                updateCropBox();
                startX = e.clientX;
                startY = e.clientY;
            } else if (isResizing && resizeHandle) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                
                if (resizeHandle.classList.contains('handle-br')) {
                    cropW = Math.max(50, Math.min(canvas.width - cropX, cropW + dx));
                    cropH = Math.max(50, Math.min(canvas.height - cropY, cropH + dy));
                } else if (resizeHandle.classList.contains('handle-bl')) {
                    const newW = Math.max(50, cropW - dx);
                    const newX = Math.max(0, cropX + dx);
                    if (newX + newW <= canvas.width) {
                        cropX = newX;
                        cropW = newW;
                    }
                    cropH = Math.max(50, Math.min(canvas.height - cropY, cropH + dy));
                } else if (resizeHandle.classList.contains('handle-tr')) {
                    cropW = Math.max(50, Math.min(canvas.width - cropX, cropW + dx));
                    const newH = Math.max(50, cropH - dy);
                    const newY = Math.max(0, cropY + dy);
                    if (newY + newH <= canvas.height) {
                        cropY = newY;
                        cropH = newH;
                    }
                } else if (resizeHandle.classList.contains('handle-tl')) {
                    const newW = Math.max(50, cropW - dx);
                    const newX = Math.max(0, cropX + dx);
                    if (newX + newW <= canvas.width) {
                        cropX = newX;
                        cropW = newW;
                    }
                    const newH = Math.max(50, cropH - dy);
                    const newY = Math.max(0, cropY + dy);
                    if (newY + newH <= canvas.height) {
                        cropY = newY;
                        cropH = newH;
                    }
                }
                
                updateCropBox();
                startX = e.clientX;
                startY = e.clientY;
            }
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
            isResizing = false;
            resizeHandle = null;
        });

        function cropImage() {
            if (images.length === 0) return;
            
            const imgData = images[currentImageIndex];
            const outputWidth = parseInt(document.getElementById('cropWidth').value);
            const outputHeight = parseInt(document.getElementById('cropHeight').value);
            
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = outputWidth;
            tempCanvas.height = outputHeight;
            
            const sourceX = cropX / scale;
            const sourceY = cropY / scale;
            const sourceW = cropW / scale;
            const sourceH = cropH / scale;
            
            tempCtx.drawImage(imgData.img, 
                sourceX, sourceY, sourceW, sourceH,
                0, 0, outputWidth, outputHeight
            );
            
            const dataUrl = tempCanvas.toDataURL('image/png');
            const originalName = imgData.name.replace(/\.[^/.]+$/, "");
            
            croppedResults.push({
                dataUrl: dataUrl,
                name: originalName + '_cropped.png'
            });
            
            images[currentImageIndex].cropped = true;
            
            displayResults();
            displayImageList();
        }

        function displayResults() {
            const resultsSection = document.getElementById('croppedResults');
            const grid = document.getElementById('resultGrid');
            const count = document.getElementById('resultCount');
            
            resultsSection.style.display = 'block';
            count.textContent = croppedResults.length;
            
            grid.innerHTML = '';
            croppedResults.forEach((result, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                const img = document.createElement('img');
                img.src = result.dataUrl;
                
                const name = document.createElement('div');
                name.textContent = result.name;
                name.style.fontSize = '12px';
                name.style.marginBottom = '5px';
                name.style.wordBreak = 'break-all';
                
                const btn = document.createElement('button');
                btn.textContent = 'T·∫£i';
                btn.onclick = () => downloadSingle(index);
                
                item.appendChild(img);
                item.appendChild(name);
                item.appendChild(btn);
                grid.appendChild(item);
            });
        }

        function downloadSingle(index) {
            const result = croppedResults[index];
            const link = document.createElement('a');
            link.download = result.name;
            link.href = result.dataUrl;
            link.click();
        }

        function downloadAll() {
            croppedResults.forEach((result, index) => {
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.download = result.name;
                    link.href = result.dataUrl;
                    link.click();
                }, index * 200);
            });
        }

        function clearResults() {
            if (confirm('X√≥a t·∫•t c·∫£ ·∫£nh ƒë√£ c·∫Øt?')) {
                croppedResults = [];
                images.forEach(img => img.cropped = false);
                displayResults();
                displayImageList();
                document.getElementById('croppedResults').style.display = 'none';
            }
        }

        function resetCrop() {
            cropW = parseInt(document.getElementById('cropWidth').value);
            cropH = parseInt(document.getElementById('cropHeight').value);
            cropX = (canvas.width - cropW) / 2;
            cropY = (canvas.height - cropH) / 2;
            updateCropBox();
        }

        function nextImage() {
            if (currentImageIndex < images.length - 1) {
                loadImage(currentImageIndex + 1);
            } else if (images.length > 0) {
                loadImage(0);
            }
        }

        function markDone() {
            document.getElementById('canvasSection').style.display = 'none';

        function showCropSection() {

        function savePreset() {

            if (!name) {

                return;

            const preset = {
                name: name,
                x: Math.round(cropX),
                y: Math.round(cropY),

            presets.push(preset);
            localStorage.setItem('cropPresets', JSON.stringify(presets));

        function displayPresets() {
            const container = document.getElementById('presetButtons');
            const dropdown = document.getElementById('autoCropPreset');
            
            container.innerHTML = '';
            dropdown.innerHTML = '<option value="">Ch·ªçn v·ªã tr√≠ c·∫Øt...</option>';
            
            if (presets.length === 0 && multiCropGroups.length === 0) {
                container.innerHTML = '<span style="color: #999;">Ch∆∞a c√≥ v·ªã tr√≠ n√†o ƒë∆∞·ª£c l∆∞u</span>';

                return;
            }
            
            document.getElementById('autoCropSection').style.display = 'block';
            
            presets.forEach((preset, index) => {

                btn.onclick = () => applyPreset(index);
                
                const delBtn = document.createElement('button');
                delBtn.textContent = '√ó';

                delBtn.onclick = (e) => {

                const wrapper = document.createElement('span');
                wrapper.appendChild(btn);

                // Dropdown option

                dropdown.appendChild(option);

        }

        function displayMultiCropGroups() {
            const dropdown = document.getElementById('autoCropMultiGroup');
            dropdown.innerHTML = '<option value="">Ch·ªçn nh√≥m c·∫Øt nhi·ªÅu...</option>';
            
            multiCropGroups.forEach((group, index) => {

                option.value = index;
                option.textContent = `${group.name} (${group.areas.length} v√πng)`;

            if (multiCropGroups.length > 0 || presets.length > 0) {

        function applyPreset(index) {
            const preset = presets[index];
            cropX = preset.x;
            cropY = preset.y;
            cropW = preset.width;
            cropH = preset.height;
            
            activePreset = index;
            updateCropBox();
            
            // Highlight active preset
            const buttons = document.querySelectorAll('.preset-btn');
            buttons.forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
        }

        function deletePreset(index) {
            if (confirm('X√≥a v·ªã tr√≠ n√†y?')) {
                presets.splice(index, 1);
                localStorage.setItem('cropPresets', JSON.stringify(presets));
                displayPresets();
            }
        }

        function deleteAllPresets() {
            if (confirm('X√≥a t·∫•t c·∫£ v·ªã tr√≠ ƒë√£ l∆∞u?')) {
                presets = [];
                localStorage.setItem('cropPresets', JSON.stringify(presets));
                displayPresets();
            }
        }

        function autoCropAll() {
            const presetIndex = document.getElementById('autoCropPreset').value;
            
            if (presetIndex === '') {
                alert('Ch·ªçn v·ªã tr√≠ c·∫Øt tr∆∞·ªõc');
                return;
            }
            
            if (images.length === 0) {
                alert('Ch∆∞a c√≥ ·∫£nh n√†o ƒë∆∞·ª£c t·∫£i l√™n');
                return;
            }
            
            const preset = presets[parseInt(presetIndex)];
            const totalImages = images.length;
            let processed = 0;
            
            if (!confirm(`C·∫Øt t·ª± ƒë·ªông ${totalImages} ·∫£nh v·ªõi v·ªã tr√≠ "${preset.name}"?`)) {
                return;
            }
            
            // Clear existing results
            croppedResults = [];
            
            // Process each image
            images.forEach((imgData, index) => {
                setTimeout(() => {
                    autoCropSingleImage(imgData, preset);
                    processed++;
                    
                    // Mark as cropped
                    images[index].cropped = true;
                    
                    // Update display after all done
                    if (processed === totalImages) {
                        displayResults();
                        displayImageList();
                        alert(`ƒê√£ c·∫Øt xong ${totalImages} ·∫£nh!`);
                        document.getElementById('croppedResults').scrollIntoView({ behavior: 'smooth' });
                    }
                }, index * 100);
            });
        }

        function autoCropSingleImage(imgData, preset) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            // Calculate scale for this specific image
            const maxWidth = 1000;
            const maxHeight = 600;
            const imgScale = Math.min(maxWidth / imgData.img.width, maxHeight / imgData.img.height, 1);
            
            // Use preset dimensions (these are already in canvas coordinates)
            tempCanvas.width = preset.width;
            tempCanvas.height = preset.height;
            
            // Convert canvas coordinates back to real image coordinates
            const sourceX = preset.x / imgScale;
            const sourceY = preset.y / imgScale;
            const sourceW = preset.width / imgScale;
            const sourceH = preset.height / imgScale;
            
            // Draw cropped image at preset size
            tempCtx.drawImage(imgData.img, 
                sourceX, sourceY, sourceW, sourceH,
                0, 0, preset.width, preset.height
            );
            
            const dataUrl = tempCanvas.toDataURL('image/png');
            const originalName = imgData.name.replace(/\.[^/.]+$/, "");
            
            croppedResults.push({
                dataUrl: dataUrl,
                name: originalName + '_cropped.png'
            });
        }

        function toggleMultiCropMode() {
            isMultiCropMode = document.getElementById('multiCropMode').checked;
            document.getElementById('multiCropControls').style.display = isMultiCropMode ? 'block' : 'none';
            
            if (isMultiCropMode) {
                displayMultiCropAreas();
            }
        }

        function addToMultiCrop() {
            // Auto-enable multi-crop mode if not enabled
            if (!isMultiCropMode) {
                document.getElementById('multiCropMode').checked = true;
                toggleMultiCropMode();
            }
            
            // Save REAL coordinates (on original image), not canvas coordinates
            const realX = Math.round(cropX / scale);
            const realY = Math.round(cropY / scale);
            const realW = Math.round(cropW / scale);
            const realH = Math.round(cropH / scale);
            
            const area = {
                x: realX,
                y: realY,
                width: realW,
                height: realH,
                name: `V√πng ${multiCropAreas.length + 1}`
            };
            
            multiCropAreas.push(area);
            displayMultiCropAreas();
            
            // Show notification
            alert(`‚úÖ ƒê√£ th√™m v√πng ${multiCropAreas.length}: ${area.width}x${area.height} t·∫°i X=${area.x}, Y=${area.y}`);
        }

        function displayMultiCropAreas() {
            const list = document.getElementById('multiCropList');
            
            if (multiCropAreas.length === 0) {
                list.innerHTML = '<p style="color: #999; margin: 0;">Ch∆∞a c√≥ v√πng c·∫Øt n√†o</p>';
                return;
            }
            
            list.innerHTML = '';
            multiCropAreas.forEach((area, index) => {
                const item = document.createElement('div');
                item.className = 'multi-crop-item';
                
                const info = document.createElement('span');
                info.textContent = `${area.name}: X=${area.x}, Y=${area.y}, ${area.width}x${area.height}`;
                
                const btnContainer = document.createElement('div');
                
                const applyBtn = document.createElement('button');
                applyBtn.textContent = 'Xem';
                applyBtn.style.marginRight = '5px';
                applyBtn.onclick = () => {
                    // Convert real coordinates back to canvas coordinates for display
                    cropX = area.x * scale;
                    cropY = area.y * scale;
                    cropW = area.width * scale;
                    cropH = area.height * scale;
                    updateCropBox();
                };
                
                const delBtn = document.createElement('button');
                delBtn.textContent = 'X√≥a';
                delBtn.onclick = () => {
                    multiCropAreas.splice(index, 1);
                    displayMultiCropAreas();
                };
                
                btnContainer.appendChild(applyBtn);
                btnContainer.appendChild(delBtn);
                
                item.appendChild(info);
                item.appendChild(btnContainer);
                list.appendChild(item);
            });
        }

        function clearMultiCropAreas() {
            if (confirm('X√≥a t·∫•t c·∫£ v√πng c·∫Øt?')) {
                multiCropAreas = [];
                displayMultiCropAreas();
            }
        }

        function saveMultiCropGroup() {
            if (multiCropAreas.length === 0) {
                alert('Ch∆∞a c√≥ v√πng c·∫Øt n√†o ƒë·ªÉ l∆∞u');
                return;
            }
            
            const name = document.getElementById('multiCropGroupName').value.trim();
            if (!name) {
                alert('Nh·∫≠p t√™n nh√≥m');
                return;
            }
            
            const group = {
                name: name,
                areas: [...multiCropAreas]
            };
            
            multiCropGroups.push(group);
            localStorage.setItem('multiCropGroups', JSON.stringify(multiCropGroups));
            
            document.getElementById('multiCropGroupName').value = '';
            multiCropAreas = [];
            displayMultiCropAreas();
            displayMultiCropGroups();
            
            alert(`ƒê√£ l∆∞u nh√≥m "${name}" v·ªõi ${group.areas.length} v√πng c·∫Øt`);
        }

        function autoCropAllMulti() {
            const groupIndex = document.getElementById('autoCropMultiGroup').value;
            
            if (groupIndex === '') {
                alert('Ch·ªçn nh√≥m c·∫Øt nhi·ªÅu tr∆∞·ªõc');
                return;
            }
            
            if (images.length === 0) {
                alert('Ch∆∞a c√≥ ·∫£nh n√†o ƒë∆∞·ª£c t·∫£i l√™n');
                return;
            }
            
            const group = multiCropGroups[parseInt(groupIndex)];
            const totalImages = images.length;
            const areasPerImage = group.areas.length;
            let processed = 0;
            
            if (!confirm(`C·∫Øt t·ª± ƒë·ªông ${totalImages} ·∫£nh v·ªõi ${areasPerImage} v√πng/·∫£nh = ${totalImages * areasPerImage} ·∫£nh t·ªïng?`)) {
                return;
            }
            
            // Clear existing results
            croppedResults = [];
            
            // Process each image
            images.forEach((imgData, imgIndex) => {
                // Process each area for this image
                group.areas.forEach((area, areaIndex) => {
                    setTimeout(() => {
                        autoCropSingleImageMulti(imgData, area, imgIndex, areaIndex);
                        processed++;
                        
                        // Update display after all done
                        if (processed === totalImages * areasPerImage) {
                            // Mark all images as cropped
                            images.forEach((img, i) => {
                                images[i].cropped = true;
                            });
                            
                            displayResults();
                            displayImageList();
                            alert(`ƒê√£ c·∫Øt xong ${totalImages * areasPerImage} ·∫£nh!`);
                            document.getElementById('croppedResults').scrollIntoView({ behavior: 'smooth' });
                        }
                    }, (imgIndex * areasPerImage + areaIndex) * 100);
                });
            });
        }

        function autoCropSingleImageMulti(imgData, area, imgIndex, areaIndex) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            // Area coordinates are already in REAL image coordinates, not canvas coordinates
            // So we use them directly
            tempCanvas.width = area.width;
            tempCanvas.height = area.height;
            
            // Draw cropped image directly using real coordinates
            tempCtx.drawImage(imgData.img, 
                area.x, area.y, area.width, area.height,
                0, 0, area.width, area.height
            );
            
            const dataUrl = tempCanvas.toDataURL('image/png');
            const originalName = imgData.name.replace(/\.[^/.]+$/, "");
            
            croppedResults.push({
                dataUrl: dataUrl,
                name: `${originalName}_area${areaIndex + 1}.png`
            });
        }

            if (confirm('X√ìA T·∫§T C·∫¢ d·ªØ li·ªáu ƒë√£ l∆∞u?\n\n- T·∫•t c·∫£ v·ªã tr√≠ c·∫Øt ƒë√£ l∆∞u\n- T·∫•t c·∫£ nh√≥m c·∫Øt nhi·ªÅu\n- ·∫¢nh ƒë√£ c·∫Øt\n\nKh√¥ng th·ªÉ ho√†n t√°c!')) {

                    alert('‚úÖ ƒê√£ x√≥a t·∫•t c·∫£ d·ªØ li·ªáu!');

        }
